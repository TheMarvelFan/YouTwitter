{{ getError$ | async }}

<div class="flex self-center flex-col w-full h-full">
  @for (tweet of tweets$ | async; track tweet.id) {
    <div class="flex max-w-md self-center flex-col">
      <app-tweet-card
        [content]="tweet.content"
        [owner]="tweet.owner"
        [createdAt]="tweet.createdAt"
      ></app-tweet-card>
    </div>
  }
</div>
