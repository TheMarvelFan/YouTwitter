<div class="fixed top-4 right-4 z-50">
  <button mat-fab color="primary"
          (click)="onAddClick()"
          class="shadow-lg hover:shadow-xl transition-shadow duration-300"
          [matMenuTriggerFor]="isLoggedIn ? addMenu : null">
    <mat-icon>add</mat-icon>
  </button>

  <mat-menu #addMenu="matMenu" xPosition="before">
    <button mat-menu-item (click)="openVideoDialog()">
      <mat-icon class="mr-2">video_call</mat-icon>
      <span>Add Video</span>
    </button>
    <button mat-menu-item (click)="openTweetDialog()">
      <mat-icon class="mr-2">chat</mat-icon>
      <span>Add Tweet</span>
    </button>
  </mat-menu>
</div>
