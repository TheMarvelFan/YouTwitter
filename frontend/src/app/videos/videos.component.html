{{ getError$ | async }}

<div class="flex flex-wrap justify-evenly">
<!--  {{videos$ | async | json}}-->
  <div *ngFor="let video of videos$ | async " class="p-2">
    <app-video-card
      [thumbnail]="transformCloudinaryUrl(video.thumbnail)"
      [title]="video.title"
      [owner]="video.owner"
      [views]="video.views"
      [duration]="video.duration"
      [createdAt]="video.createdAt"
    >
    </app-video-card>
  </div>
</div>
