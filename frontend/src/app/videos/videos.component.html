{{ getError$ | async }}

<div class="flex flex-wrap justify-evenly">
<!--  {{videos$ | async | json}}-->
    @for (video of videos$ | async; track video.id) {
      <div class="p-2">
        <app-video-card
          [thumbnail]="transformCloudinaryUrl(video.thumbnail)"
          [title]="video.title"
          [owner]="video.owner"
          [views]="video.views"
          [duration]="video.duration"
          [createdAt]="video.createdAt"
          [videoId]="video.id"
        >
        </app-video-card>
      </div>
    }
</div>
